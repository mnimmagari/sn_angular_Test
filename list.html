<input type="text" ng-model="search.$" class="search-query" placeholder="Search">
<button class="btn btn-primary btn-sm" ng-click="hideFilter=!hideFilter"><i class="fa fa-search" aria-hidden="true"></i>
 Advanced Search</button>
<a class="btn btn-primary btn-sm pull-right" href="#/new">
    <i class="fa fa-plus"></i>Add New
</a>
<table class="table table-hover">
    <thead>
    <tr>
        <th><a href="" ng-click="orderByField='name'; reverseSort = !reverseSort">Project</a></th>
        <th><a href="" ng-click="orderByField='description'; reverseSort = !reverseSort">Description</a></th>
        <th><a href="" ng-click="orderByField='author'; reverseSort = !reverseSort">Author</a></th>
        <th><a href="" ng-click="orderByField='fileSize'; reverseSort = !reverseSort">File Size</a></th>
        <th><a href="" ng-click="orderByField='createdDate'; reverseSort = !reverseSort">Created On</a></th>
        <th><a>Action</a></th>
    </tr>

     <tr ng-hide="hideFilter">
          <th><span ng-hide="hideFilter"><input type="text" ng-model="search.name"></span></th>
          <th><span ng-hide="hideFilter"><input type="text" ng-model="search.description"></span></th>
          <th><span ng-hide="hideFilter"><input type="text" ng-model="search.author"></span></th>
          <th><span ng-hide="hideFilter"><input type="text" ng-model="search.fileSize"></span></th>
          <th>&nbsp;</th>
          <th>&nbsp;</th>
        </tr>

    </thead>
    <tbody>
    <tr ng-repeat="project in projects.projects | filter: search |orderBy:orderByField:reverseSort"">
        <td><a href="{{project.site}}" target="_blank">{{project.name}}</a></td>
        <td>{{project.description}}</td>
        <td>{{project.author}}</td>
        <td>{{project.fileSize}}</td>
        <td>{{project.createdDate | date:'dd/MM/yy h:mm a'}}</td>
        <td>
            <a href="#/edit/{{project.$id}}"><i class="fa fa-pencil"></i></a>
            <a ng-click="deleteDoc(project.$id)"><i class="fa fa-trash-o"></i></a>
        </td>
    </tr>
    </tbody>
</table>
