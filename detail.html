<form name="myForm">
	<div class="row">
<div class="control-group" ng-class="{error: myForm.name.$invalid}">
<label class="col-xs-2 col-sm-2 col-lg-2">Name</label>
<input type="text"  class="col-xs-3 col-sm-3 col-lg-3" name="name" ng-model="project.name" required>
<span ng-show="myForm.name.$error.required" class="help-inline">Required</span>
</div>
</div>
<br>
<div class="row">
<div class="control-group" ng-class="{error: myForm.site.$invalid}">
<label class="col-xs-2 col-sm-2 col-lg-2">Website</label>
<input type="url"  class="col-xs-3 col-sm-3 col-lg-3" name="site" ng-model="project.site" required>
<span ng-show="myForm.site.$error.required" class="help-inline">Required</span>
<span ng-show="myForm.site.$error.url" class="help-inline">Not a URL</span>
</div>
</div>
<br>
<div class="row">
<div class="control-group" ng-class="{error: myForm.author.$invalid}">
<label class="col-xs-2 col-sm-2 col-lg-2">Author</label>
<input type="text"  class="col-xs-3 col-sm-3 col-lg-3" name="author" ng-model="project.author" required>
<span ng-show="myForm.author.$error.required" class="help-inline">Required</span>
</div>
</div>
<br>
<div class="row">
<label class="col-xs-2 col-sm-2 col-lg-2">Description</label>
<textarea class="col-xs-3 col-sm-3 col-lg-3" name="description" ng-model="project.description"></textarea>
</div>
<br>
<div class="row">
<label class="col-xs-2 col-sm-2 col-lg-2">File size</label>
<input type="text" class="col-xs-3 col-sm-3 col-lg-3" name="fileSize" ng-model="project.fileSize" required>
</div>

<br>
<a href="#/" class="btn">Cancel</a>
<button ng-click="save()" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary">Save</button>
<button ng-click="destroy()" ng-show="project.$id" class="btn btn-danger">Delete</button>
</form>
